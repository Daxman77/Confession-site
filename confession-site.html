<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive me Dax, for I have sinned</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e6e6e6;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            width: 90%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #cc0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-style: italic;
            color: #888;
            margin-bottom: 2rem;
        }

        .confession-box {
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
            resize: vertical;
        }

        button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #990000;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #00cc00;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            margin-top: auto;
        }

        .candle {
            font-size: 2rem;
            margin: 1rem;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="candle">üïØÔ∏è</div>
            <h1>Forgive me Dax, for I have sinned</h1>
            <div class="subtitle">Share your confession anonymously</div>
        </header>

        <div class="confession-box">
            <form id="confessionForm">
                <textarea 
                    placeholder="Type your confession here..."
                    required
                ></textarea>
                <button type="submit">Submit Confession</button>
            </form>
            <div id="successMessage" class="success-message">
                Your confession has been received. Seek peace.
            </div>
        </div>
    </div>

    <footer>
        <div class="candle">üïØÔ∏è</div>
        <p>All confessions are anonymous</p>
    </footer>

    <script>
        document.getElementById('confessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically add code to send the confession to your backend
            document.querySelector('textarea').value = '';
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
